<!DOCTYPE html>
<html>

<head>
    <title>Library</title>
    <meta name="viewport" content="with=device-width,initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://use.fontawesome.com/05f9009fe4.js"></script>
</head>

<body>
    <navbar class="nav">
        <h1><a href="#">å…Ž</a></h1>
        <div class="nav-links">
            <ul>
                <li><a href="{% url 'mangalib:home' %}">Home</a></li>
                <li><a href="{% url 'mangalib:add' %}">Add</a></li>
                <li><a href="{% url 'mangalib:gimme' %}">Gimme</a></li>
                <li><a href="{% url 'mangalib:logout' %}"> Logout </a></li>
                <li><a href="#">{{user.username}} </a></li>
            </ul>
        </div>
    </navbar>

    <section class="library">
        <div class="manga-elements">
            <div class="manga-section">
                {% if not library %}
                    <p style = "font-weight: 200"> Library is empty. <a href="{% url 'mangalib:add' %}" style="color:aqua; text-decoration:none;"> Add </a> more manga. </p>
                {% endif %}
                {% for manga in library %}
                <div class="manga-card">
                    <div class="cover-img" style="background-image:linear-gradient(rgba(4,9,30,0.2), rgba(4,9,30,0.5)), url(
                        {{manga.cover}});">
                    </div>
                    <div class="manga-title">
                        <h3><a href = "{% url 'mangalib:manga' manga.id %}" style="text-decoration:none; color:white;">{{manga.title}}</a></h3>
                    </div>
                    <div class="remove-button">
                        <a href = "{% url 'mangalib:delete' manga.id %}"> <i class="fa fa-trash" aria-hidden="true"></i> </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>

</html>
